<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="icons/favicon.ico" />
    <title>Upload Files</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header-section">
        <h1>Upload Files</h1>
        <hr class="divider" />
        <p>Upload files you want to share with your team members.</p>
        <p>Files less than 1GB are allowed.</p>
      </div>
      <div class="drop-section">
        <div class="col">
          <div class="cloud-icon">
            <img src="icons/cloud.png" alt="cloud" height="75" />
          </div>
          <span>Drag & Drop your files here</span>
          <span>OR</span>
          <button class="file-selector">Browse Files</button>
          <input type="file" class="file-selector-input" multiple />
        </div>
        <div class="col">
          <div class="drop-here">Drop Here</div>
        </div>
      </div>
      <div class="list-section">
        <div class="list-title">Uploaded Files</div>
        <div class="list"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
